<!DOCTYPE html>
<html lang="en" id="login_content">
<head>
    <link rel="stylesheet" href="../../assets/stylesheets_css/style_main.min.css">
</head>
<body class="iframe_content_body">
    <div class="login">
        <div class="login__container">
            <h2 tabindex="1">Iniciar sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">  
            <button class="button">Iniciar Sesión</button>  
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
            </form>
            <div class="login__container--socialmedia">
                <div><a href=""><img src="../../assets/images/GoogleLogo.png" alt="Google">Inicia sesión con Google</a></div>
                <div><a href=""><img src="../../assets/images/TwitterLogo.png" alt="Twitter">Inicia sesión con Twitter</a></div>
            </div>
            <p class="login__container--register">¿Nuevo usuario? <a href="/">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
