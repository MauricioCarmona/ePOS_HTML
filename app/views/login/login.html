<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inciar Sesión</title>
    <link rel="stylesheet" href="../../assets/stylesheets_css/styles.css">
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="../../assets/images/ePOS_logo2.png" alt="Logo de ePOS">
    </header>

    <section class="login">
        <section class="login__container">
            <h2 tabindex="1">Iniciar sesión</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" type="text" placeholder="Correo">
                <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">  
            <button class="button">Iniciar Sesión</button>  
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
            </form>
            <section class="login__container--socialmedia">
                <div><a href=""><img src="../../assets/images/GoogleLogo.png" alt="Google">Inicia sesión con Google</a></div>
                <div><a href=""><img src="../../assets/images/TwitterLogo.png" alt="Twitter">Inicia sesión con Twitter</a></div>
            </section>
            <p class="login__container--register">¿Nuevo usuario? <a href="/">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
</body>
</html>
